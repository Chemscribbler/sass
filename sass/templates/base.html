<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href={{url_for('static',filename='style.css' ) }}>
    <title>{% block title %}{% endblock %} - Aesop's Tables</title>
</head>
<meta charset="utf-8">

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" aria-current="page" href={{url_for('manager.home')}}>Aesop's Tables</a>
        <a class="navbar-link" href={{url_for('docs.how_to')}}>How To</a>
        <a class="navbar-link" href={{url_for('docs.about')}}>About</a>
        <!-- {% if g.user %}
        <a class="navbar-brand" href={{url_for('auth.logout')}}>Logout</a>
        {% else %}
        <a class="navbar-brand" href={{url_for('auth.login')}}>Login</a>
        {% endif %} -->
    </div>
</nav>

<body class="p-5">
    {% block header %}{% endblock %}
    {% for message in get_flashed_messages() %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
